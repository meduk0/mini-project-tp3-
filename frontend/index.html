<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>User Management System</h1>
      <p class="subtitle">Simple application web </p>
    </header>

    <main>
      <!-- Add User Form -->
      <section class="form-section">
        <h2>Add New User</h2>
        <form id="addUserForm">
          <div class="form-group">
            <label for="addName">Name *</label>
            <input type="text" id="addName" required placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="addClass">Class</label>
            <input type="text" id="addClass" placeholder="Enter class">
          </div>
          <div class="form-group">
            <label for="addNationality">Nationality</label>
            <input type="text" id="addNationality" placeholder="Enter nationality">
          </div>
          <button type="submit" class="btn btn-primary">Add User</button>
        </form>
      </section>

      <!-- Users Table -->
      <section class="table-section">
        <div class="table-header">
          <h2>All Users</h2>
          <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
        </div>
        <div id="loadingSpinner" class="loading">Loading...</div>
        <div id="errorMessage" class="error-message"></div>
        <div class="table-wrapper">
          <table id="usersTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Class</th>
                <th>Nationality</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              <!-- Users will be populated here -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit User</h2>
        <span class="close">&times;</span>
      </div>
      <form id="editUserForm">
        <input type="hidden" id="editUserId">
        <div class="form-group">
          <label for="editName">Name *</label>
          <input type="text" id="editName" required placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="editClass">Class</label>
          <input type="text" id="editClass" placeholder="Enter class">
        </div>
        <div class="form-group">
          <label for="editNationality">Nationality</label>
          <input type="text" id="editNationality" placeholder="Enter nationality">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
